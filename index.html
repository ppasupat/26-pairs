<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pairs</title>
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body class=centerize>
  <div id=game>
    <div id=scene-main>
      <div id=pane-main>
        <div id=pane-hud>
          <div>เหลือ</div>
          <div id=hud-pairs>0</div>
          <div>คู่</div>
          <div id=hud-lives>0</div>
          <div>ชีวิต</div>
        </div>
        <div id=pane-area class=centerize></div>
        <div id=pane-final></div>
        <div id=pane-extra></div>
      </div>
      <div id=pane-bag>
      </div>
      <div id=pane-info class=centerize>
        <div id=info-inst class=info>
          <h1>เกมจับคู่</h1>
          <p>จงจับคู่ อย่าจับคี่</p>
        </div>
        <div id=info-win class=info>
          <h1>ยินดีด้วย</h1>
          <p>จับครบทุกคู่แล้ว เย้!</p>
        </div>
        <div id=info-lose class=info>
          <h1>เสียใจด้วย</h1>
          <p>จับคี่บ่อยเกินไป</p>
        </div>
        <div id=info-button-line><button>OK</button></div>
      </div>
    </div>
    <div id=scene-preload class=centerize>
      <div id=pane-loading>Loading ...</div>
    </div>
  </div>
</body>
</html>
